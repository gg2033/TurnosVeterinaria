<h2>Turnos Veterinaria</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
 
  <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  

    <ng-container matColumnDef="sucursal">
      <th mat-header-cell *matHeaderCellDef> Sucursal </th>
      <td mat-cell *matCellDef="let element"> {{element.sucursal}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTurno">
        <th mat-header-cell *matHeaderCellDef>Fecha Turno </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTurno}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="mb-3" style="display: flex;justify-content: space-between;">
 
    <button class="btn btn-info mt-3" routerLink="/home" type="submit">Volver al menu</button>
     
   </div>
